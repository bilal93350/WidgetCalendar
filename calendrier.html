<!DOCTYPE html> 

<html>

<head> 
    <meta charset="utf-8" /> 
    <title>Widget Calendrier</title> 
    <link rel="stylesheet" href="calendrier.css" /> 

</head> 

<body> 
 
 <div id="calendrier">
    <div class="tete">
	
		<span class="left button" id="prev"> &lang; </span> <!-- "〈" -->
		<span class="left hook"></span> <!-- lien gauche -->
		<span class="month-year" id="label"> Mois Année </span>
		<span class="right hook"></span> 
		<span class="right button" id="next"> &rang; </span> <!-- lien droit -->
	 
    </div> 
    <table id="jours">
	
		<td id="LUN">LUN</td> 
		<td id="MAR">MAR</td> 
		<td id="MER">MER</td> 
		<td id="JEU">JEU</td> 
		<td id="VEN">VEN</td> 
		<td id="SAM">SAM</td> 
		<td id="DIM">DIM</td>
 
 
    </table> 
    <div id="numeros">
	
		<table class="curr"> 
		
			<tbody> 
				<tr id="L0">
					
				</tr>
				<tr id="L1">
					
				</tr>
				<tr id="L2">
					
				</tr>
				<tr id="L3">
					
				</tr>
				<tr id="L4">
					
				</tr>
				<tr id="L5">
					
				</tr>

			</tbody> 
			
		</table>
 
    </div> 
	
</div>
    <script type="text/javascript" src="calendrier.js" ></script> 
</body>

</html>
